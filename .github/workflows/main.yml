name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Update
        run: sudo apt update && sudo apt upgrade
      
      - name: Install Dependencies
        run: sudo apt install libvulkan-dev
      
      - uses: actions/checkout@v2
      
      - name: Meson Build
        uses: BSFishy/meson-build@v1.0.3
        with:
          action: build
          directory: build
          options: --verbose
